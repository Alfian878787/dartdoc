<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <!-- required because all the links are pseudo-absolute -->
    <base href="{{htmlBase}}">

    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700|Inconsolata:400,700&amp;lang=en' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="prettify.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="material-design-typography.css">
    <link rel="stylesheet" href="styles.css">

    <meta name="description" content="{{ metaDescription }}">
</head>

<body>

<header class="container-fluid" id="title">
    <div class="container">
        <ul class="breadcrumbs gt-separated">
            {{#navLinks}}
            <li><a class="wsk-navigation__link" href="{{href}}">{{name}}</a></li>
            {{/navLinks}}
        </ul>
        <h1 class="title text-display-2">
            {{ layoutTitle }}
        </h1>
    </div>
</header>

<div class="container">
