{{#hasAnnotations}}
<div>
    <ol class="comma-separated annotations">
        {{#annotations}}
        <li class="annotation">@{{.}}</li>
        {{/annotations}}
    </ol>
</div>
{{/hasAnnotations}}
<span class="returntype">{{{ linkedReturnType }}}</span>
<span class="name">{{ name }}</span>(
{{#hasParameters}}
<br>
<div class="parameters">
    {{{linkedParamsLines}}}
</div>
{{/hasParameters}}
)
