{{>head}}

    {{#package}}
      {{>documentation}}
    {{/package}}

    <section class="summary" id="libraries">
      <h2>Libraries</h2>
      <dl>
        {{#package.libraries}}
          <dt>
            <span class="name {{#isDeprecated}}deprecated{{/isDeprecated}}"><a href="{{href}}">{{ name }}</a></span>
          </dt>
          <dd>
            {{#isNotDocumented}}<span class="undocumented">Library not documented.</span>{{/isNotDocumented}}
            {{{ oneLineDoc }}}
          </dd>
        {{/package.libraries}}
      </dl>
    </section>

{{>footer}}
