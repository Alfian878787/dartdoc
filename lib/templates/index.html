{{>head}}

      {{#package}}
        {{>documentation}}

      <section class="summary" id="libraries">
        <h2>Libraries</h2>
        <dl>
          {{#package.libraries}}

            </dt>
            <dd>
                {{{ oneLineDoc }}}
            </dd>
          {{/package.libraries}}
        </dl>
      </section>

{{>footer}}
